<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jocks site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .custo {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="#">JOCKS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active mx-4" aria-current="page" href="#"
                >Total = <span id="total"></span
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active mx-4"
                aria-current="page"
                href="#"
                id="a1"
                >Filmy</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active mx-4"
                aria-current="page"
                href="#"
                id="a2"
                >Frendly</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Eg. On Flower "
              aria-label="Search"
            />
            <button class="btn btn-outline-success" id="s1" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <h1 id="maja" style="text-align: center"></h1>
    <div class="px-4 py-5 my-5 text-center custo" id="custoo">
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="display-5 fw-bold text-body-emphasis">
        Type : <span id="type"></span>
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Setup : <span id="setup"></span><br />
          Punchline : <span id="punchline"></span>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
            id="btn"
          >
            Next ->
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
